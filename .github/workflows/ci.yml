
name: Java CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'


    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: Docker build
      run: |
        docker build -t clagosu/test:latest
        docker images
